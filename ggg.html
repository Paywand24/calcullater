<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>چونەژوورەوە</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>چونەژوورەوە </h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="#">وشەی نهێنیت بیرچووە؟</a>
        <button>چونەژوورەوە </button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>بەخێربێیەوە</h1>
          <p>ئاگەر پێشتر هەژمارت داناوە  کلیک لە چونەژوورەوە بکە</p>
          <button class="ghost" id="signIn"> چونەژوورەوە</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>بەخێربێیت</h1>
          <p>بۆدروستکردنی هەژماری نوێ کلیک لەسەر  خۆتۆمارکردن بکە</p>
          <button class="ghost" id="signUp"> خۆتۆمارکردن</button>
        </div>
      </div>
    </div>
  </div>
  

</body>
</html>
<script src="test.js"></script>
